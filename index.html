<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear2024</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-bg">
                <img src="/images/card-bg.jpg" alt="no-image">
            </div>
            <div class="title">
                <h2>Wishes Everyone</h2>
                <h1>Happy</h1>
                <h3>New Year 2024</h3>
            </div>
            <div class="images">
                <img src="/images/2024img.jpg" class="yrimg" alt="no-image">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const container = document.querySelector(".container");
        const card = document.querySelector(".card");
        const title = document.querySelector(".title");
        const yrimg = document.querySelector(".images");
        // card rotate on mouse move
        container.addEventListener("mousemove",(rotate) => {
            let x = (innerWidth / 2 - rotate.pageX) / 15;
            let y = (innerHeight / 2 - rotate.pageY) / 15;
            card.style.transform = "rotateY(" + x + "deg) rotateX(" + x + "deg)";
        });

        container.addEventListener("mouseover", () => {
            title.style.transform = "translate3d(0, 0, 160px)";  
            yrimg.style.transform = "translate3d(0, 0, 220px)"; 
            card.style.transition = "all 0.5s ease";
        });
        // card back to normal when mouseout
        container.addEventListener("mouseout", () => {
            card.style.transform = "rotateY(0deg) rotateX(0deg)";
            card.style.transition = "all 0.5s ease";
            title.style.transform = "translate3d(0, 0, 160px)";  
            yrimg.style.transform = "translate3d(0, 0, 220px)"; 
            title.style.transform = "translate3d(0, 0, 0)";  
            yrimg.style.transform = "translate3d(0, 0, 0)"; 
        })
    </script>
</body>
</html>
